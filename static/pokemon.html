<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>POKEMON</title>
</head>

<body style="background-color: #e5e199;">

    <div class="container-fluid">
        <div class="row">
            <div class="container intro">
                
                <div class="col-md-12 main-section">
                    <h3 class=""><b>My collection of pokemon</b> </h1>
                </div>

                <div class="col-md-12 poke-intro">
                    <div class="">
                        <div class="col-md-6"
                        style="margin-top:20px;margin-bottom:20px;border-top: 1px solid #515151;border-bottom: 1px solid #515151;">
                            <p>Hi there</p>
                            <ul id="insertPokemon"></ul>
                        </div>

                        <div class="col-md-6">
                          
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="name" required name="name" placeholder="name">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Height</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="height" required name="height"placeholder="height">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Weight</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="weight" required name="weight" placeholder="Weigth">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Image Url</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="url"  required  name="url" placeholder="image url">
                                    </div>
                                  </div>
                                  <div class="form-group row">

                                    <div class="col-sm-10">
                                      <input type="submit" id="submit" class="form-control btn btn-primary" value="Sweet!">
                                    </div>
                                  </div>
                                  
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
</body>

</html>
